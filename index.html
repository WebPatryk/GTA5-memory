<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<title>Grand Theft Auto- Memory Test</title>
	<meta name="description" content="JS Memory Game inspired by Gwent">
	<meta name="keywords" content="javascript, game, GTA5, memory">
	<meta name="author" content="Patryk Lekki">
	
	<meta http-equiv="X-Ua-Compatible" content="IE=edge,chrome=1">
	
	<link rel="stylesheet" href="main.css">

	<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

</head>

<body>

    <section>
        <button class="start-game">Start game</button>
	</section>
	
    <section class="game">
		<header>

			<h1>Grand Theft Auto - memory game</h1>
			<h3>See how quickly you can pair all the characters</h3>
			<div class="time">
					10:00
			</div>
	
		</header>
	
	<main>
	
		<article>
		
			<div class="board">
			
				<div class="card" id="card0" style="opacity: 1"></div>
				<div class="card" id="card1" style="opacity: 1"></div>
				<div class="card" id="card2" style="opacity: 1"></div>
				<div class="card" id="card3" style="opacity: 1"></div>
				
				<div class="card" id="card4" style="opacity: 1"></div>
				<div class="card" id="card5" style="opacity: 1"></div>
				<div class="card" id="card6" style="opacity: 1"></div>
				<div class="card" id="card7" style="opacity: 1"></div>
				
				<div class="card" id="card8" style="opacity: 1"></div>
				<div class="card" id="card9" style="opacity: 1"></div>
				<div class="card" id="card10" style="opacity: 1"></div>
				<div class="card" id="card11" style="opacity: 1"></div>
				
				<div class="score">Turn counter: 0</div>
			
			</div>
		
		</article>
	
	</main>
	
	<footer class="footer">
        <h3 class="footer__text">A website created by: <a href="https://github.com/WebPatryk" class="footer__author">Patryk Lekki</a>All rights reserved</h3>
	</footer>
	</section>

	<script src="memory.js"></script>
	
</body>
</html>

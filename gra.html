<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<title>Grand Theft Auto- Memory Test</title>
	<meta name="description" content="JS Memory Game inspired by Gwent">
	<meta name="keywords" content="javascript, jQuery, game, gwent, memory">
	<meta name="author" content="MZ">
	
	<meta http-equiv="X-Ua-Compatible" content="IE=edge,chrome=1">
	
	<link rel="stylesheet" href="main.css">

	<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">


</head>

<body>

    <section>
        <button class="start-game">Start game</button>
    </section>
    <section class="game">
		<header>

			<h1>Grand Theft Auto - memory game</h1>
			<h3>See how quickly you can pair all the characters</h3>
			<div class="date">
					123123
			</div>
	
		</header>
	
	<main>
	
		<article>
		
			<div class="board">
			
				<div class="card" id="c0"></div>
				<div class="card" id="c1"></div>
				<div class="card" id="c2"></div>
				<div class="card" id="c3"></div>
				
				<div class="card" id="c4"></div>
				<div class="card" id="c5"></div>
				<div class="card" id="c6"></div>
				<div class="card" id="c7"></div>
				
				<div class="card" id="c8"></div>
				<div class="card" id="c9"></div>
				<div class="card" id="c10"></div>
				<div class="card" id="c11"></div>
				
				<div class="score">Turn counter: 0</div>
			
			</div>
		
		</article>
	
	</main>
	
	<footer class="footer">
        <h3 class="footer__text">A website created by: <a href="https://github.com/WebPatryk" class="footer__author">Patryk Lekki</a>All rights reserved</h3>
	</footer>
	</section>
	

	<script src="jquery-3.2.1.min.js"></script>
	<script src="memory.js"></script>
	
</body>
</html>
